<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' />
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <title>
            Dosyn控制面板
        </title>
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <!--header-->
        <header>
        <h1>Dosyn</h1>
        <ul>
            <li><a href="https://openweathermap.org">OpenWeather</a></li>
            <li><a href="https://b23.tv/GVJw8gL">点我看美女</a></li>
        </ul>
        </header>
        <!--main-->
        <main>
        <section>
        <section class="mainmainmain">
            <h2>Remote</h2>
        <div class="ulul">
        <ul>
            <li><a>Power</a></li>
            <li><a>WIFI Mode</a></li>
            <li><a>Auto Mode</a></li>
            <li><a>Brightness :</a></li>
        </ul>
        <ul>
            <li>   
                <button id="P_button" onclick="poweroff()">ON</button>
                <script>
                    function poweroff(){
                        var OFF = document.getElementById("P_button").innerHTML;
                        if(OFF == "OFF"){
                            document.getElementById("P_button").innerHTML = "ON";
                        }else{
                            document.getElementById("P_button").innerHTML = "OFF";
                        }
                    }
                </script>  
            </li> 
            <li> 
                <button id="WIFI_button" onclick="wifioff()">ON</button>
                <script>
                    function wifioff(){
                        var OFF = document.getElementById("WIFI_button").innerHTML;
                        if(OFF == "OFF"){
                            document.getElementById("WIFI_button").innerHTML = "ON";
                        }else{
                            document.getElementById("WIFI_button").innerHTML = "OFF";
                        }
                    }
                </script>
            </li>
            <li>    
                <button id="Auto_button" onclick="AutoOn()">OFF</button>
                <script>
                function  AutoOn(){
                    var OFF = document.getElementById("Auto_button").innerHTML;
                    if(OFF == "OFF"){
                        document.getElementById("Auto_button").innerHTML = "ON";
                    }else{
                        document.getElementById("Auto_button").innerHTML = "OFF";
                    }
                }
                </script>
            </li>
            <li><b><span id="show"></span></b></li>
        </ul>
        </div>
        <input  type="range" id="range" value="10" min="0" max="10" step="1" onchange="document.getElementById('show').innerHTML=value">
        </section>    
        </main>
        <!--footer-->
        <footer>

        </footer>
    </body>
</html>
